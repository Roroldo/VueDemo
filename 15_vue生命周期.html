<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>vue 生命周期</title>

</head>
<body>
    <div id="app">
        {{msg}}
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            msg:"vue 生命周期"
        },
        created(){
            console.log("数据msg被挂载了" + this.msg);
        }
    })
</script>
</body>
</html>

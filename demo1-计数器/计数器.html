<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>计数器</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <!-- html结构 -->
  <div id="app">
    <!-- 计数器功能区域 -->
    <div class="input-num">
      <button @click="sub">
        -
      </button>
      <span v-text="num"></span>
      <button @click="add">
        +
      </button>
    </div>

      <div style="margin-top: -40px;">
        <img src="http://www.itheima.com/images/logo.png" alt="" style="margin-top: 80px;"/>
        <img src="./img/图片1.gif" alt="" style="width:200px;padding-right: 73px;"/>
      </div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        num:1
      },
      methods:{
        add:function() {
          if (this.num < 10) {
            this.num++;
          } else {
            alert("别点了！已经是最大值了")
          }
        },
        sub:function() {
          if (this.num > 0) {
            this.num--;
          } else {
            alert("别点了！已经是最小值了")
          }
        }
      }
    })
  </script>

</body>
</html>

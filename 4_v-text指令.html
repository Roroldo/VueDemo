<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text 指令</title>
</head>

<body>
    <div id="app">
        <h2 v-text="message + '!' ">v-text 会替代原来的文本</h2>
        <h2 v-text="info"></h2>
        <h2> 插值表达式不会替代原来的文本：{{ message }} </h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"Hello world",
                info:"Hello Vue!"
            }
        })
    </script>

</body>

</html>
